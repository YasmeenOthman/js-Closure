<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
  <link rel="stylesheet" href="./counter.css">
  </head>
  <body>
    <h1>Interactive Counter App</h1>

    <div class="counter-container" style="background-color: #e0f7da">
      <h2>Counter 1</h2>
      <div class="counter-value" id="counter1-res">1</div>
      <br />
      <button id="counter1-inc">Increase</button>
      <button id="counter1-dec">Decrease</button>
    </div>

    <div class="counter-container" style="background-color: #eceff1">
      <h2>Counter 2</h2>
      <div class="counter-value" id="counter2-res">10</div>
      <br />
      <button id="counter2-inc">Increase</button>
      <button id="counter2-dec">Decrease</button>
    </div>

    <div class="counter-container" style="background-color: #fff3cd">
      <h2>Counter 3</h2>
      <div class="counter-value" id="counter3-res">20</div>
      <br />
      <button id="counter3-inc">Increase</button>
      <button id="counter3-dec">Decrease</button>
    </div>

    <script src="./counter.js"></script>
  </body>
</html>
